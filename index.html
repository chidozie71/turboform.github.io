<script type="text/javascript">
var fbg,fcol,fval,fedge,fplace,ftext,fborder,iconDir,prom,ftype, card,rounded,bordered;
card =false;
rounded=false;
bordered=true;
 fval=""; fplace="";ftext="nil";fborder=0;iconDir="left";prom="user"

var fieldBgDisp=document.getElementById("fieldBgDisp");
var btnStuff=document.getElementById("btnStuff");

var form= document.getElementById("form");

var form2= document.getElementById("form2");

var fieldStuff=document.getElementById("fieldStuff");

var formtit = document.getElementById("formtit");


var tarea=document.getElementById("tarea");

var body= document.body;

function formRound(){ 
rounded=true;
form.classList.toggle("w3-round")
}
function formCard(){ 
carded=true;
form.classList.toggle("w3-card")
}
function formBorder(){
 bordered=true;
 form.classList.toggle("w3-border")
 }



//formtitle
function formSet(){ 
formtit.style.display="block";
var hello=prompt("enter form title","Login with email");
var helloTit= prompt("enter background color of the title","red");
formtit.innerText=hello;
formtit.classList.toggle("w3-"+helloTit);
formtit.style.borderTopLeftRadius="inherit";
formtit.style.borderTopRightRadius="inherit";
formtit.style.display="block";
}

//formbg
function formBg(){
 var fBG=prompt("Enter color name","blue");
form.classList.add("w3-"+fBG); 
 }

function formSize(){ 

var fsize=prompt("Enter a font size ","15");
form.style.fontSize=fsize+"px";

}

function field(){
fieldStuff.style.display="block"
}
function fieldClose(){ 
fieldStuff.style.display="none";
}


 function fieldType(){ 
 ftype=prompt("Enter type of input","text")
 }
 
 
 function fieldValue(){
 fval=prompt("Enter the input value");;
 }
 
 function fieldPlace(){
  fplace=prompt("enter input placeholder") 
  }
  
  function fieldEdge(){ 
  fedge=prompt("Add a round edges?\t (yes/no)","yes")
  }
 
 function fieldBorder(){
fborder=prompt("Add a border ?\t (yes/no)","yes") 
  }
  
 var bval,bborder,bedge,bbg
bval= "submit";
bbg="green"
 function btnValue(){
 bval=prompt("Enter the button text","submit");
 }
  function btnBorder(){
  bborder=prompt("add a border ?\t (yes/no)","no");
  }
  function btnEdge(){ 
 bedge=prompt("Add a round edge? \t(yes/no)","yes")
  }
function btnBg(){ 
 bbg=prompt("Add a background color (color names only)","red")
}
  
  
  
  function btn(){ 
 btnStuff.style.display="block"
  }
  
  
  
 function fieldAdd(){
 var input= document.createElement("input");
input.classList.add("w3-input");

//input.style.width="80%"
input.placeHolder=fplace;
if(fedge=="yes"){
input.classList.add("w3-round");
}
input.classList.add("w3-padding-16");

input.value=fval;
input.classList.add("w3-margin-top");
input.placeholder=fplace;

if(fborder=="yes"){
input.classList.add("w3-border")
}
input.type=ftype;

 form2.appendChild(input) 
  }
 
 
 function btnAdd(){
  var newbtn=document.createElement("input");

//newbtn.style.width="80%"

if(bedge=="yes"){
newbtn.classList.add("w3-round");
}
newbtn.classList.add("w3-padding-16");
if(bborder=="yes"){
newbtn.classList.add("w3-border");
}

newbtn.type="button";
newbtn.classList.add("w3-button");

newbtn.classList.add("w3-"+bbg)
newbtn.classList.add("w3-block");
newbtn.classList.add("w3-margin-top");
if(bval=="submit"){
newbtn.value=bval;
}
newbtn.value=bval;
form2.appendChild(newbtn)
  }

sCode.style.display="none";

 }
 
 function closeCode(){ 
 sCode.style.display="block";

body.style.display='block';
 }
